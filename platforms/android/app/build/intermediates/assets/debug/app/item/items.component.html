<ActionBar title="Music player" class="action-bar"></ActionBar>
<StackLayout class="page">
    <ListView [items]="items" height="800" class="list-group">
        <ng-template let-item="item">
            <FlexboxLayots class="m-15" height="200" flexDirection="column">
                <FlexboxLayout class="m-15" alignItems="center" height="100" justifyContent="space-between" flexDirection="row">
                    <Image src="{{ item.image ? item.image : 'res://tune' }}" width="100" stretch="aspectFit" left="0" class="img-rounded"></Image>
                    <Label [text]="item.name" class="list-group-item"></Label>
                    <Image src="res://play" width="40" *ngIf="!item.isPlaying && !item.spinnerActive" class="img-rounded" (touch)="playPause(item)"></Image>
                    <ActivityIndicator row="1" *ngIf="item.spinnerActive " #activityIndicator busy="true" (busyChange)="onBusyChanged($event)"
                        width="100" height="100" class="activity-indicator"></ActivityIndicator>
                    <Image src="res://stop" width="40" *ngIf="item.isPlaying && !item.spinnerActive" class="img-rounded" (touch)="playPause(item)"></Image>
                </FlexboxLayout>
                <FlexboxLayout height="50" flexDirection="row" justifyContent="space-around">
                    <!-- <Slider *ngIf="item.isPlaying" (pan)="touchDown($event, item)" (loaded)="onSliderLoaded($event, item)" row="1" col="1" [value]="item.progress"
                    minValue="0" [maxValue]="item.duration"></Slider> -->
                    <Image src="res://rewind" (tap)="rewind(item)" width="20" stretch="aspectFit" class="img-rounded" (touch)="playPause(item)"></Image>
                    <Progress [value]="item.progress" width="300" margin="0" (valueChanged)="onValueChanged($event)" [maxValue]="item.duration" class="m-20">
                    </Progress>
                    <Image src="res://forward" (tap)="forward(item)" width="20" stretch="aspectFit" class="img-rounded" (touch)="playPause(item)"></Image>
                </FlexboxLayout>
            </FlexboxLayots>
        </ng-template>
    </ListView>
</StackLayout>
